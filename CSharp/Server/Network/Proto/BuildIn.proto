syntax = "proto3";
// 消息头 用于包装所有消息
message PacketHeader{
  int32  id = 1; // 消息id 标识body对应的消息是什么
  bytes body = 3; //消息体
}

message StringMessage{
  string msg = 1;
}

message PingMessage{
  int64 senderTime = 1;//发送时间
}

message PongMessage{
  int64 receiveTime = 1;//接收时间
  int64 senderTime = 2;//ping的发送时间
}