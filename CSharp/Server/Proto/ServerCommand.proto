syntax = "proto3";

import "Unity.proto";


//移动请求 客户端请求服务端移动
message MoveRequest {
    uint32 objId = 1;
    Vector3 dir = 2;//移动方向
}

message MoveResponse {
    uint32 objId = 1;
    Vector3 pos = 2;//移动后的位置
}



message CreateNetObj{
  uint32 objId = 1;
}

message DestroyNetObj{
  uint32 objId = 1;
}